name: air-pollution-dev
channels:
  - conda-forge
dependencies:
  - python=3.7.*
# data
  - numpy >=1.16
  - pandas >=1
  - pandas-profiling
# plotting
  - altair >=3
  - matplotlib >=3.1
  - seaborn
# time series ML
  - tslearn
  - tsfresh
# jupyterlab
  - jupyterlab
  - jupyterlab-git
  - nb_black
  - nodejs
  - watermark
# unit testing
  - pytest >=5.4
# code quality
  - flake8
  - pylint
  - black
  - isort
# utilities
  - pip >=20
  - tqdm
